checks:
    javascript: true
build:
    nodes:
        analysis:
            tests:
                override:
                    - js-scrutinizer-run
        tests: true
    dependencies:
        before:
            - npm install mocha chai chai-http
    tests:
        override:
            -
                command: npm run test
                coverage:
                    file: 'coverage/clover.xml'
                    format: 'clover'
